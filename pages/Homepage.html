<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project</title>
    <link href="./styles/HpageStyles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="leftDiv">
            <img id="background" src="./assets/Plants.png"/>
            <div class="inline">
                <img id="logo" src="./assets/odin-lined.png">
                <h1 id="title">ODIN</h1>
            </div>
            

            <h6 id="photo">Photo by <u>Halie West</u> on <u>Unplash</u></h6>
        </div>
        <div class="rightDiv">
            <div class="motivationalQuote">
                <h3 id="first-quote">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />Sign up <em>now</em> to get started.</h3>

                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="signUpWrapper">
                <div class="signUp">
                    <h2>Let's do this!</h2>
                    <form id="passwordForm">
                        <div class="Forms">
                            <div>
                                <label for="fname">FIRST NAME</label><br />
                                <input id="fname" type="text" placeholder="Your first name" required><br /><br />  
                            </div>
                            <div>
                                <label for="lname">LAST NAME</label><br />
                                <input id="lname" type="text" placeholder="Your last name" required><br /><br />  
                            </div>
                            <div>
                                <label for="email">EMAIL</label><br />
                                <input id="email" type="email" placeholder="example@example.com" required><br /><br />  
                            </div>
                            <div>
                                <label for="pnumber">PHONE NUMBER</label><br />
                                <input id="pnumber" type="tel" minlength="9" maxlength="14" placeholder="000-000-0000" required><br /><br /> 
                                <label id="message"></label>
                            </div>
                            <div>
                                <label for="pass">PASSWORD</label><br />
                                <input id="pass" name="password" type="password" placeholder="Create a password" required>
                            </div>
                            <div>
                                <label for="passConf">CONFIRM PASSWORD</label><br />
                                <input id="passConf" name="password" type="password" placeholder="Confirm your password" required><br /><br />
                            </div>
                        </div>
                    
                </div>
            </div>
            <div class="others">
                    <button type="submit">Create Account</button>

                    <p>Already have an account? <a href="/Login">Log in</a></p>
                </form>
            </div>
        </div>
    </main>
    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('passConf');
        const message = document.getElementById('message');
        const form = document.getElementById('passwordForm');

        form.addEventListener('submit', function (e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                message.textContent = 'Passwords do not match';
            }
        });

        confirmPassword.addEventListener('input', function () {
            if (password.value === confirmPassword.value) {
                message.textContent = '';
            } else {
                message.textContent = 'Passwords do not match';
            }
        });
    </script>
</body>
</html>
